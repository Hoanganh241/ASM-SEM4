<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myWidget = cloudinary.createUploadWidget({
        cloudName: 'anhson',
        uploadPreset: 'mku1eljf'
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          console.log('Done! Here is the image info: ', result.info.secure_url);
          document.forms['create-form']['thumbnail'].value = result.info.secure_url;
          document.getElementById('preview-image').src = result.info.secure_url;
          document.getElementById('preview-image').style.display = "block";
        }
      }
    )

    document.getElementById("upload_widget").addEventListener("click", function () {
      myWidget.open();
    }, false);
  })
</script>
<script>
  // chờ page load xong hết thì mới bắt đầu thực thi javascript.
  document.addEventListener('DOMContentLoaded', function () {

    var btnSubmit = document.forms['create-form']['submit'];
    var txtId = document.forms['create-form']['id'];
    var txtName = document.forms['create-form']['name'];
    var txtDescribe = document.forms['create-form']['describe'];
    var txtDetail = document.forms['create-form']['detail'];
    var txtPrice = document.forms['create-form']['price'];
    var txtQty = document.forms['create-form']['qty'];
    var txtThumbnail = document.forms['create-form']['thumbnail'];
    var status = document.forms['create-form']['status'];
    var txtMaker = document.forms['create-form']['maker'];
    var txtCreate = document.forms['create-form']['create'];
    var txtUpdate = document.forms['create-form']['update'];
    var txtDelete = document.forms['create-form']['delete'];


    if (btnSubmit) {
      btnSubmit.onclick = function (event) {
        event.preventDefault();
        var id = txtId.value;
        var name = txtName.value;
        var describe = txtDescribe.value;
        var detail = txtDetail.value;
        var price = txtPrice.value;
        var qty = txtQty.value;
        var thumbnail = txtThumbnail.value;
        var maker = txtMaker.value;
        var create = txtCreate.value;
        var update = txtUpdate.value;
        var deletes = txtDelete.value;
        var obj = {
          "proId": id,
          "proName": name,
          "proQty": qty,
          "thumbnail": thumbnail,
          "proDescribe": describe,
          "proDetail": detail,
          "proPrice": price,
          "makerDetail": maker,
          "userCreateDetail": create,
          "userUpdateDetail": update,
          "userDeleteDetail": deletes,
          "status": status
        }
        console.log(thumbnail);
        console.log(id);
        var dataToSend = JSON.stringify(obj);
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function () {
          if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200) {
            alert('Create new success!');
            window.location.href = 'list.html';
          }
        }
        xmlHttpRequest.open('POST', 'http://localhost:8081/orderdemo/api/v1/admin/products', false);
        xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
        xmlHttpRequest.send(dataToSend);
      }
    }
  })

</script>
