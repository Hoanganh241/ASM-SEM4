<!-- Page specific script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });

</script>
<script>

  function getParameterFromUrl(paramName){
    var url_string = window.location.href;
    var url = new URL(url_string);
    return url.searchParams.get(paramName);
  }
  document.addEventListener('DOMContentLoaded', function (){
    var proId = getParameterFromUrl('id');
    var xmlHttpRequest = new XMLHttpRequest();
    xmlHttpRequest.onreadystatechange = function (){
      if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200){
        var contentText = '';
        var element = JSON.parse(xmlHttpRequest.responseText);
        console.log(element.proName);
        contentText += `
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Product</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <img id="thumbnail">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName">Product Name</label>
                                        <p type="text" id="inputName" class="form-control" name="name">${element.proName}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDescribe">Project Describe</label>
                                        <p id="inputDescribe" class="form-control" name="describe">${element.proDescribe}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDetail">Product Detail</label>
                                        <p type="text" id="inputDetail" class="form-control" name="detail">${element.proDetail}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPrice">Product Price</label>
                                        <p type="text" id="inputPrice" class="form-control" name="price">$ ${element.proPrice}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputQty">Product Qty</label>
                                        <p type="text" id="inputQty" class="form-control" name="qty">${element.proQty}</p>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <div class="col-md-6">
                            <div class="card card-secondary">
                                <div class="card-header">
                                    <h3 class="card-title">Maker</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="inputMaker">Product Maker</label>
                                        <p type="text" id="inputMaker" class="form-control" name="maker">${element.makerDetail}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCreate">Product Create detail</label>
                                        <p type="text" id="inputCreate" class="form-control" name="create">${element.userCreateDetail}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputUpdate">Product Update detail</label>
                                        <p type="text" id="inputUpdate" class="form-control" name="update">${element.userUpdateDetail}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDelete">Product Delete detail</label>
                                        <p type="text" id="inputDelete" class="form-control" name="delete">${element.userDeleteDetail}</p>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                `;
        var list = document.getElementById('detail');
        if (list !== undefined){
          list.innerHTML = contentText;
        }
      }
    }
    xmlHttpRequest.open('GET', `https://big-asm.herokuapp.com/api/v1/products/${proId}`)
    xmlHttpRequest.send()
  })
</script>
