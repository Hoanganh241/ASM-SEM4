<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });

</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    LoadData();
    HandleDeleteClick();
  })
  function LoadData(){
    var xmlHttpRequest = new XMLHttpRequest();
    xmlHttpRequest.onreadystatechange = function () {
      if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
        var contentText = '';
        var jsonResult = JSON.parse(xmlHttpRequest.responseText);
        for (let i = 0; i < jsonResult.length; i++) {
          const element = jsonResult[i];
          contentText += `<tr>
                                            <td>
                                                <img src="${element.thumbnail}" alt="${element.proName}" style="width: 80px; height: 80px">
                                            </td>
                                            <td> ${element.proName} </td>
                                            <td> ${element.proDescribe} </td>
                                            <td>$ ${element.proPrice} </td>
                                            <td> ${element.proQty} </td>
                                            <td class="project-actions">
                                              <a class="btn btn-primary btn-sm" href="detail.html?id=${element.proId}">
                                                <i class="fas fa-folder">
                                                </i>
                                                View
                                              </a>
                                              <a class="btn btn-info btn-sm" href="update.html?id=${element.proId}">
                                                <i class="fas fa-pencil-alt">
                                                </i>
                                                Edit
                                              </a>
                                              <a data-id="${element.proId}" class="btn btn-danger btn-sm btn-delete" href="detail.html/id=${element.proId}">
                                                <i class="fas fa-trash">
                                                </i>
                                                Delete
                                              </a>
                                            </td>
                                        </tr>`;
        }
        console.log(contentText);
        var listProduct = document.getElementById('list-product');
        if (listProduct !== undefined) {
          listProduct.innerHTML = contentText;
        }
        console.log(jsonResult);
      }
    }
    xmlHttpRequest.open('GET', 'https://asm-spring-boot.herokuapp.com/api/v1/admin/products', true)
    xmlHttpRequest.send();
  }
  function HandleDeleteClick(){
    var listBtnDelete = document.querySelectorAll('.btn-delete');
    for (let i = 0; i < listBtnDelete.length; i++){
      const element = listBtnDelete[i];
      element.onclick = function (e){
        e.preventDefault();
        if (confirm('Are you sure?')){
          var id = this.getAttribute('data-id');
          HandleDeleteById(id);
        }
      }
    }
  }
  function HandleDeleteById(id){
    var xmlHttpRequest = new XMLHttpRequest();
    xmlHttpRequest.onreadystatechange = function (){
      if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200){
        alert('Action success!');
        window.location.reload();
      }
    }
    xmlHttpRequest.open('DELETE', `http://localhost:8081/api/v1/admin/products/${id}`)
    xmlHttpRequest.send()
  }
</script>
